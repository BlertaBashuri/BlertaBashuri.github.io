<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Link for the family font that is used (Montserrat) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Reset Link/ Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon link for the Favicon used -->
    <link rel="icon" href="favicon_package_v0.16/favicon.ico" />
    <!-- Link for icon of the button that is used -->
    <script src="https://kit.fontawesome.com/c45a672bcc.js" crossorigin="anonymous"></script>
    <title>Prototype</title>
</head>

<body>
    <header>
        <!-- fixed Image on the right bottom of the page -->
        <div class="icecream">
            <img src="images/watermelon.png" alt="ice-cream">
        </div>
        <!-- A div with a class to be used for the Url of the background banner image -->
        <div class="bg-img2">
            <!-- Navigation Area with Navigation list and The Logo -->
            <nav class="navigation2">
                <div>
                    <img src="images/logo.png" alt="logo" class="logo1">
                </div>
                <div> <a href="index.html" class="home">Home</a>
                </div>
                <div>
                    <a href="about.html" class="about">About</a>
                </div>
                <div>
                    <a href="contact.html" class="contact">Contact</a>
                </div>
                <div>
                    <a href="#" class="products">Products</a>
                </div>
            </nav>
            <!-- Heading 1 which appears on Desktop Version -->
            <h1>Ice Cream Solves Everything</h1>
        </div>
    </header>
    <!-- Contact Us Section wchich Contains the Input and the Map -->
    <div class="background_ice">
        <section class="contacton">
            <div class="conatinercontact">
                <div class="contact">
                    <div class="infor">
                        <div>
                            <!-- Heading 2 of the input area -->
                            <h2>Contact Us</h2>
                        </div>
                        <!-- Input form Area -->
                        <form class="form2" action="thanks.html" method="get">
                            <div>
                                <label for="fname">First Name</label><br>
                                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                            </div>
                            <div>
                                <label for="lname">Last Name</label><br>
                                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                            </div>
                            <div>
                                <label for="email">Email</label><br>
                                <input type="text" id="email" name="email" placeholder="Your email address..">
                            </div>
                            <div>
                                <label for="subject">Subject</label><br>
                                <textarea name="yourmessage" id="subject" cols="30" rows="10"
                                    placeholder="Your message.."></textarea>
                            </div>
                            <!-- Input Button -->
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <!-- Map area /google map link -->
                    <div class="map">
                        <div>
                            <!-- Heading 2 of the google map -->
                            <h2>Sweet Location</h2>
                        </div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.5608316684256!2d-75.6810631847877!3d45.41819484453361!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05a72cc3399b%3A0xb8ed88933b595016!2s76%20Kings%20Landing%20Private%2C%20Ottawa%2C%20ON%20K1S%205P8!5e0!3m2!1sen!2sca!4v1625461162223!5m2!1sen!2sca"
                            width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer Area -->
    <footer class="footer2">
        <div class="container">
            <!-- Paragraph of the footer area -->
            <p>YUM ICE-CREAM, 76 KINGS LANDDING PVT, OTTAWA, ONTARIO </p>
            <div>
                <!-- Paragraph of the footer area -->
                <p class="email">Email:<a class="email" href="#"> yumcream@icecream.com</a></p>
            </div>
        </div>
        <div class="fo">
            <div>
                <!-- Search form / submit button -->
                <form action="search.html" method="get" class="search-area">
                    <input class="search" id="search2" type="text" placeholder="Search..">
                    <button class="button2" type="submit"><i class="fas fa-ice-cream"></i></button>
                </form>
            </div>
            <!-- Social Media link and images -->
            <div class="social-links">
                <a href="https://www.facebook.com/"><img src="./images/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com/home"><img src="./images/twitter.png" alt="twitter"></a>
                <a href="https://www.pinterest.com/"><img src="./images/pinterest.png" alt="pinterest"></a>
            </div>
        </div>
    </footer>
</body>

</html>
